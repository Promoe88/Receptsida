# ============================================
# Nisse — Docker Compose (Development)
# Run: docker compose up -d
# ============================================

version: '3.9'

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    container_name: matkompass-db
    environment:
      POSTGRES_USER: matkompass
      POSTGRES_PASSWORD: matkompass_dev_pwd
      POSTGRES_DB: matkompass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U matkompass']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: matkompass-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matkompass-api
    env_file: ./backend/.env
    environment:
      DATABASE_URL: postgresql://matkompass:matkompass_dev_pwd@postgres:5432/matkompass
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src  # Hot reload
    command: npm run dev

  # ── Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matkompass-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src  # Hot reload
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
