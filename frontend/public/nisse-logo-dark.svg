<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 260" width="320" height="260">
  <!-- Nisse Logo â€” Dark Mode (for dark backgrounds) -->

  <defs>
    <radialGradient id="sparkle-glow-d" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0"/>
    </radialGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap');
    </style>
  </defs>

  <g transform="translate(60, 10)">
    <!-- Sparkle glow -->
    <circle cx="100" cy="52" r="20" fill="url(#sparkle-glow-d)"/>

    <!-- Cloche dome -->
    <path
      d="M 40 130
         C 40 130, 40 62, 100 50
         C 160 62, 160 130, 160 130"
      fill="none"
      stroke="#A8C5B8"
      stroke-width="5.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Base plate -->
    <line
      x1="32" y1="130"
      x2="168" y2="130"
      stroke="#A8C5B8"
      stroke-width="5.5"
      stroke-linecap="round"
    />

    <!-- Plate lip -->
    <path
      d="M 38 138 Q 100 146, 162 138"
      fill="none"
      stroke="#A8C5B8"
      stroke-width="3.5"
      stroke-linecap="round"
      opacity="0.35"
    />

    <!-- 4-pointed AI sparkle -->
    <path
      d="M 100 30
         C 101.5 36, 104 38.5, 110 40
         C 104 41.5, 101.5 44, 100 50
         C 98.5 44, 96 41.5, 90 40
         C 96 38.5, 98.5 36, 100 30 Z"
      fill="#E89070"
    />

    <!-- Tiny secondary sparkle -->
    <path
      d="M 124 46
         C 124.6 48, 126 49.4, 128 50
         C 126 50.6, 124.6 52, 124 54
         C 123.4 52, 122 50.6, 120 50
         C 122 49.4, 123.4 48, 124 46 Z"
      fill="#E89070"
      opacity="0.5"
    />

    <!-- Subtle steam -->
    <path
      d="M 78 60 C 76 52, 82 48, 80 40"
      fill="none"
      stroke="#A8C5B8"
      stroke-width="2"
      stroke-linecap="round"
      opacity="0.15"
    />
  </g>

  <!-- WORDMARK -->
  <text
    x="160"
    y="210"
    text-anchor="middle"
    font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif"
    font-weight="500"
    font-size="48"
    letter-spacing="8"
    fill="#E8E4DF"
  >NISSE</text>

  <!-- Tagline -->
  <text
    x="160"
    y="236"
    text-anchor="middle"
    font-family="-apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-weight="400"
    font-size="11"
    letter-spacing="4"
    fill="#E8E4DF"
    opacity="0.35"
  >AI COOKING ASSISTANT</text>
</svg>
