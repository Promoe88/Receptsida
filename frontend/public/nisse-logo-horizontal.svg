<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" width="360" height="100">
  <!-- Nisse Logo — Horizontal (Icon + Wordmark side by side) -->

  <defs>
    <radialGradient id="sg-h" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D97757" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#D97757" stop-opacity="0"/>
    </radialGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap');
    </style>
  </defs>

  <!-- ═══ ICON (scaled to fit 80×80, left-aligned) ═══ -->
  <g transform="translate(10, 6) scale(0.52)">
    <!-- Sparkle glow -->
    <circle cx="100" cy="52" r="18" fill="url(#sg-h)"/>

    <!-- Cloche dome -->
    <path
      d="M 40 130
         C 40 130, 40 62, 100 50
         C 160 62, 160 130, 160 130"
      fill="none"
      stroke="#5A7D6C"
      stroke-width="6.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Base plate -->
    <line
      x1="32" y1="130"
      x2="168" y2="130"
      stroke="#5A7D6C"
      stroke-width="6.5"
      stroke-linecap="round"
    />

    <!-- Plate lip -->
    <path
      d="M 38 138 Q 100 146, 162 138"
      fill="none"
      stroke="#5A7D6C"
      stroke-width="4"
      stroke-linecap="round"
      opacity="0.5"
    />

    <!-- 4-pointed AI sparkle -->
    <path
      d="M 100 30
         C 101.5 36, 104 38.5, 110 40
         C 104 41.5, 101.5 44, 100 50
         C 98.5 44, 96 41.5, 90 40
         C 96 38.5, 98.5 36, 100 30 Z"
      fill="#D97757"
    />

    <!-- Tiny secondary sparkle -->
    <path
      d="M 124 46
         C 124.6 48, 126 49.4, 128 50
         C 126 50.6, 124.6 52, 124 54
         C 123.4 52, 122 50.6, 120 50
         C 122 49.4, 123.4 48, 124 46 Z"
      fill="#D97757"
      opacity="0.55"
    />
  </g>

  <!-- ═══ WORDMARK (right side) ═══ -->
  <text
    x="130"
    y="58"
    font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif"
    font-weight="500"
    font-size="42"
    letter-spacing="7"
    fill="#5A7D6C"
  >NISSE</text>

  <!-- Tagline -->
  <text
    x="131"
    y="78"
    font-family="-apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-weight="400"
    font-size="10"
    letter-spacing="3.5"
    fill="#5A7D6C"
    opacity="0.45"
  >AI COOKING ASSISTANT</text>
</svg>
