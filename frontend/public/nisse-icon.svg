<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Nisse Logo — Premium Minimalist Icon -->
  <!-- Thin cloche with floating star constellation -->

  <defs>
    <!-- Soft glow behind star constellation -->
    <radialGradient id="star-glow" cx="50%" cy="25%" r="30%">
      <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF6B35" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle luminance filter for stars -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <style>
      @keyframes float-center {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes float-left {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2.5px); }
      }
      @keyframes float-right {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .star-center {
        animation: float-center 3s ease-in-out infinite, pulse 2.5s ease-in-out infinite;
      }
      .star-left {
        animation: float-left 3.5s ease-in-out 0.4s infinite;
      }
      .star-right {
        animation: float-right 2.8s ease-in-out 0.8s infinite;
      }
    </style>
  </defs>

  <!-- Radial glow behind constellation -->
  <circle cx="100" cy="48" r="36" fill="url(#star-glow)"/>

  <!-- ═══ STARS CONSTELLATION (floating above dome) ═══ -->
  <g filter="url(#glow)">
    <!-- Central 4-pointed sparkle -->
    <path
      class="star-center"
      d="M 100 37 C 102 43, 106 47, 114 51 C 106 55, 102 59, 100 65 C 98 59, 94 55, 86 51 C 94 47, 98 43, 100 37 Z"
      fill="#FF6B35"
    />

    <!-- Left smaller sparkle (higher) -->
    <path
      class="star-left"
      d="M 66 37 C 66.6 40, 68.2 41.4, 70.5 42 C 68.2 42.6, 66.6 44, 66 47 C 65.4 44, 63.8 42.6, 61.5 42 C 63.8 41.4, 65.4 40, 66 37 Z"
      fill="#FF6B35"
      opacity="0.7"
    />

    <!-- Right smaller sparkle (lower) -->
    <path
      class="star-right"
      d="M 136 48 C 136.4 50.5, 137.8 51.9, 140 52.5 C 137.8 53.1, 136.4 54.5, 136 57 C 135.6 54.5, 134.2 53.1, 132 52.5 C 134.2 51.9, 135.6 50.5, 136 48 Z"
      fill="#FF6B35"
      opacity="0.5"
    />
  </g>

  <!-- ═══ CLOCHE DOME — thin, elegant arc ═══ -->
  <path
    d="M 42 155 C 42 100, 68 78, 100 75 C 132 78, 158 100, 158 155"
    fill="none"
    stroke="#5A7D6C"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- ═══ BASE PLATE — subtle curve with rounded ends ═══ -->
  <path
    d="M 34 155 Q 100 163, 166 155"
    fill="none"
    stroke="#5A7D6C"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
